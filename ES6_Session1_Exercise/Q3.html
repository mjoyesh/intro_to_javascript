<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript">
            const song = 
            {
               name: 'Dying to live',
               artist: 'Tupac',
               featuring: 'Biggie Smalls'
            };
     
            const markup = `
                <div class="song">
                    <p>
                        ${song.name} - ${song.artist} <br>
                        ${song.featuring ? `(Featuring ${song.featuring})` : ''}
                    </p>
                </div>
            `;
     
            document.body.innerHTML = markup;
  </script>
</body>
</html>
